<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="body-main">
        <div class="container">
            <div class="score-container">
                <h2>Score</h2>
                <div id="score">0</div>
            </div>
            <div class="game-info-container">
                <div class="choice">Your Choice
                    <div class="box">
                        <span id="user-choice">

                        </span>
                    </div>
                </div>
                <div class="result">Result
                    <span id="result">

                    </span>
                </div>
                <div class="choice">Computer Choice
                    <div class="box">
                        <span id="computer-choice">

                        </span>
                    </div>
                </div>
            </div>

            <div class="user-choice-container">
                <button class="btn">
                    <img src="img/rock.png" id="rock" alt="rock" title="rock" />
                </button>
                <button class="btn">
                    <img src="img/paper.png" id="paper" alt="paper" />
                </button>
                <button class="btn">
                    <img src="img/scissors.png" id="scissors" alt="scissor" title="scissor" />
                </button>
            </div>
        </div>
    </main>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
